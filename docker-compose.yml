version: "2"
services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      DBHOST: appdb
      DBPORT: 27017
      DBDATABASE: test
      DBRECONNECTAFTERSEC: 5
    depends_on:
      - appdb
  testapp:
    build: .
    command: npm run test
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      DBHOST: appdb
      DBPORT: 27017
      DBDATABASE: testdb
      DBRECONNECTAFTERSEC: 5
    depends_on:
      - appdb
  appdb:
    image: mongo
    command: mongod --setParameter diagnosticDataCollectionEnabled=false
    volumes:
      - "./data:/data/db"
    ports:
      - "27017:27017"